<!DOCTYPE html>
<html>
  <head>
    <title>TypeRevive</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <img
        src="images/fullpurpletrans.png"
        alt="fulllogo"
        style="width: 200px; height: 42px"
      />
      <br />
      <br />
      <h4>Ever lose all your typed hardwork because...</h4>
      <ul>
        <li>&#127760; Wifi disconnected?</li>
        <li>&#128187; PC randomly shutdown?</li>
        <li>&#128054; Your dog closed the browser?</li>
      </ul>

      <h4>Don't panic! Starting now, switch on!</h4>
      <h4>This website:</h4>
      <div class="buttondiv">
        <label class="switch">
          <input type="checkbox" id="toggleButton" />
          <span class="slider"></span>
        </label>
        <span class="statuslabel"></span>
      </div>
      <br />
      <div class="buttondiv">
        <button class="reload-button1" id="button1">
          <span class="reload-text">Save and Refresh</span>
        </button>
        <button class="reload-button2" id="button2">
          <span class="reload-text">Delete and Refresh</span>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
